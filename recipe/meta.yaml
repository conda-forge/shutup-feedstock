{% set name = "shutup" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shutup-{{ version }}.tar.gz
  sha256: 0f22e175638be3ab0e548e6de646f11eaa8877d3b1d44b3bbd206b7bf42ee0ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - shutup
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/polvoazul/shutup
  summary: Stop python warnings, no matter what!
  license: WTFPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
